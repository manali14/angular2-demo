<div class="col-sm-6">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Topic Name</th>
            <th>Created By</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#topic of topics">
            <td>{{topic.id}}</td>
            <td>{{topic.name}}</td>
            <td>{{topic.createdBy}}</td>
            <td>{{topic.description}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeTopic(topic.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div class="col-sm-6">
    <form (submit)="addTopic($event)">
        <div class="form-group">
            <label for="topicName">Topic Name</label>
            <input type="text" class="form-control" id="topicName" placeholder="Topic Name" [(ngModel)]="topicName"
                   required>
        </div>
        <div class="form-group">
            <label for="createdBy">Created By</label>
            <input type="text" class="form-control" id="createdBy" placeholder="Created By" [(ngModel)]="createdBy"
                   required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Description"
                      [(ngModel)]="description" required></textarea>
        </div>
        <input type="submit" class="btn btn-default" value="SUBMIT">
    </form>
</div>
